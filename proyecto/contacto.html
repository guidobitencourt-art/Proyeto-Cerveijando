        <main>
             <section class="contacto section" >
            <div class="contacto__block container flex-row">
                <div class="contacto__map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12319.934425798981!2d-0.33862468485149516!3d39.4696990602842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6048661a8fd345%3A0x4b516154a7cb7c69!2sEl%20Cabanyal%2C%20Povoados%20Mar%C3%ADtimos%2C%20Val%C3%AAncia!5e0!3m2!1spt-BR!2ses!4v1768213056736!5m2!1spt-BR!2ses" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
                <div class="contacto__form flex-column">
                    <h2 class="text--lg">Contacta con nosotros</h2>
                    <p class="body">¿Tienes alguna duda, sugerencia o simplemente quieres decir hola?</p>

                    <form action="#" method=" GET">
                        <div class="flew-row">
                             <label for="name">Name</label>
                             <input id="name" name="name" type="text" placeholder="Name">

                             <label for="surname">Surname</label>
                             <input id="surname" name="surname" type="text" placeholder="Surname">
                        </div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Email">

                        <label for="message">Message</label>
                        <input id="message" name="message" type="message" placeholder="Message">

                        
                        <div class="flew-row">
                            <label for="privacy">Privacy</label>
                            <input type="checkbox" id="privacy" name="privacy">
                            <span>
                                Acepto las políticas de privacidad
                            </span>
                        </div>
                        <input type="submit" value="Enviar">
                        
                    </form>
                </div>
            </div>

        </section>
